<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>sesion-28-ej-02</title>

</head>

<body>
    <div class="container mt-2">
        <div class="row">
            <div class="col">
                <div class="card" style="width: 25rem; ">
                    <img src="./img/Imagen1.png" class="card-img-top" alt="...">
                    <h1 class="text-center">Sesion 28 - Ejercicio Nº-3 </h1>
                    <section>
                        <div class="card-body">
                            <h5 class="card-title">Registrar Vehiculo:</h5>
                            <p class="card-text text-black-50">El usuario podrá registrar un Vehiculo para llevar un control.
                            </p>
                            <form id="registrar-form">
                                <span id="errorMsn"></span>
                                <label class="mt-lg-1" for="numero1">Marca</label>
                                <input id="marca" class="form-control my-lg-2" type="text"
                                    placeholder="Marca del Vehiculo" aria-label="introduzca palbra/frase" >
                                <label class="mt-lg-1" for="numero2">Nombre del Modelo</label>
                                <input id="modelo" class="form-control my-lg-2" type="text"
                                    placeholder="Mazda 3, Spark, Joy" aria-label="introduzca palbra/frase" >
                                <label class="mt-lg-1" for="numero2">Año</label>
                                <input id="anio" class="form-control my-lg-2" type="text" placeholder="año del vehiculo"
                                    aria-label="introduzca palbra/frase" >
                                <label class="mt-lg-1" for="numero2">Color</label>
                                <input id="color" class="form-control my-lg-2" type="month" placeholder="digite un color"
                                    aria-label="introduzca palbra/frase" >

                                <div class="btn-toolbar mt-3">

                                   

                                    
                                        <input type="submit" value="Registrar"
                                            class="form-control  mt-0 btn btn-secondary rounded" />
                                    



                                </div>



                            </form>
                        </div>
                </div>

                </section>
            </div>
            <div class="col">
                <p id="resultado" class="mt-5"></p>
            </div>
            <div class="col">
                <p id="resultadoDesencryptada" class="mt-5"></p>
            </div>
        </div>

    </div>
    <script src="./js/index.js"></script>
</body>

</html>
